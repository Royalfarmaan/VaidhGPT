<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaidhGPT Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f5f5f5; }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages { height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .msg { margin: 0.5rem 0; }
    .user { font-weight: bold; color: #165f2e; }
    .bot { font-style: italic; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>VaidhGPT Chat</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type your question..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="msg user">You: ${msg}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      if (data.reply) {
        messages.innerHTML += `<div class="msg bot">VaidhGPT: ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } else {
        messages.innerHTML += `<div class="msg bot">Error: Unable to respond.</div>`;
      }
    }
  </script>
</body>
</html>
