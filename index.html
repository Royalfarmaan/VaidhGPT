<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VaidhGPT - Unified Verification Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <style>
      body {
        background: #f3f8f3;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      form {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        max-width: 500px;
        margin: 3rem auto;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      }
      #recaptcha-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h2 style="text-align:center;">Patient Registration</h2>

      <form id="verification-form" autocomplete="on">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="religion" placeholder="Religion" required />
        <input type="tel" id="mobile" placeholder="10-digit Mobile Number" maxlength="10" required />

        <div id="recaptcha-container"></div>
        <button type="button" id="send-otp">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" autocomplete="one-time-code" style="margin-top: 1rem;" />
        <button type="submit">Verify & Submit</button>
      </form>
    </main>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDFyzlvE9WpWdc5lYZny14v48L0mHkQxhM",
        authDomain: "vaidhgpt-371cd.firebaseapp.com",
        projectId: "vaidhgpt-371cd",
        storageBucket: "vaidhgpt-371cd.firebasestorage.app",
        messagingSenderId: "950554047314",
        appId: "1:950554047314:web:26798dac4fefffefddc08b",
        measurementId: "G-WZ94058R3K"
      };
      firebase.initializeApp(firebaseConfig);

      let confirmationResult;

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
      });

      document.getElementById('send-otp').onclick = function() {
        const mobile = document.getElementById('mobile').value.trim();
        if (mobile.length !== 10 || isNaN(mobile)) {
          alert("Please enter a valid 10-digit mobile number");
          return;
        }
        const fullPhone = '+91' + mobile;

        firebase.auth().signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
          .then(function(result) {
            confirmationResult = result;
            alert("OTP sent to " + fullPhone);
          })
          .catch(function(error) {
            alert("Error sending OTP: " + error.message);
          });
      };

      document.getElementById('verification-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value.trim();
        if (!confirmationResult) {
          alert("Please request OTP first.");
          return;
        }
        confirmationResult.confirm(otp)
          .then(function(result) {
            const user = result.user;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const religion = document.getElementById('religion').value;
            alert("OTP Verified!\nName: " + name + "\nAddress: " + address + "\nReligion: " + religion + "\nMobile: " + user.phoneNumber);
          })
          .catch(function(error) {
            alert("Invalid OTP: " + error.message);
          });
      });
    </script>
  </body>
</html>
